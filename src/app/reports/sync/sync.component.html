<div class="row" >
    <div class="col-md-12">
      <div class="card">
             <div class="card-body">
                <h4 style="text-align: center;"><b>E3 Sync</b></h4>
                <hr>
        <form class="form" [formGroup]="generateFm">
          <div class="row contentbody">
                <div class="col-md-2 col-12">
                    <h6>From Date<span class="mandatory">*</span></h6>
                    <fieldset class="form-group">
              <input type="date" name="FromDate" placeholder="From Date" class="form-control" formControlName="e3fromDt" [(ngModel)]="Report_arry.FromDate" > 
                  
            </fieldset>
             
                </div>
            
           <div class="col-md-2 col-12">
            <h6>To Date<span class="mandatory">*</span></h6>
            <fieldset class="form-group">
              <input type="date" name="ToDate"  class="form-control" formControlName="e3toDt" [(ngModel)]="Report_arry.ToDate" > 
                  
            </fieldset>
                  
            
            </div>
        
        <div class="col-md-2  pr-1">
          <div class="form-group">
            <label></label>
         <button type="submit" class="btn btn-sm btn-primary"  [disabled]="generateFm.invalid" 
         (click)="Dumptoe3(Report_arry.FromDate,Report_arry.ToDate)"  style="margin-top: 25px"> Dump to e3</button> 
        </div>
    </div>
         <div class="col-md-2  pr-1">
          <div class="form-group">
         <button type="submit" class="btn btn-sm btn-primary" style="margin-top: 25px">Sent Mail</button>
        </div>
    </div> 
          </div>
        </form>
        <br>
          <div style="overflow-y: hidden;">
            <table class="table m-0 custmTbl">
                <thead class="thead-dark">                                       
                    <tr>
                    <th style="width:60px">From</th>
                    <th style="width:60px">To</th>
                    <th style="width:60px">e3 Total Time</th>
                    <th style="width:60px">MIS Time(Expert Abs)</th>
                    <th style="width:100px">MIS Abs Time</th>
                    <th style="width:100px">MIS Total Time</th>
                </tr>
              </thead>
              <tbody>
                
                  <tr *ngFor="let item of GembaListData">
                    <!-- <tr *ngFor="let item of GembaListData  | paginate: { itemsPerPage: 5, currentPage: p, totalItems: total }"> -->
                 
                        <td style="width:100px">{{item.fromdate | date : 'yyyy-MM-dd'}}</td>
                        <td style="width:100px">{{item.todate | date : 'yyyy-MM-dd'}}</td>
                      
                        <td style="width:60px">{{item.e3}}</td>
                        <td style="width:60px">{{item.mis_exabs}}</td>
                        <td style="width:100px">{{item.mis_abs}}</td>
                        <td style="width:100px">{{item.mis_total}}</td>
                  </tr>
                
              </tbody>
           </table>
         
          </div>
        </div>
      </div>
    </div>
  </div>
