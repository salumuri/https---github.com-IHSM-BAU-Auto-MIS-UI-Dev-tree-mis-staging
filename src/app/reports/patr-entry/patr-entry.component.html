<section class="checklist">
  <div class="row">
    <div class="col-12">
        <ngx-spinner type="ball-scale-multiple"></ngx-spinner>
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">PATR Entry Report</h4>
          </div>
            <div class="card-content custmTbl">
                <div class="card-body">
                  <form class="form" [formGroup]="waSearchFm" (ngSubmit)="onSubmit()">
                    <div class="row col-12">

                      <!-- <div class="col-md-6"> -->
                        <div class="col-md-3 border">
                        <label class="customeSpace">Employee ID : </label>

                        </div>
                        <div class="col-md-3 border">
                          <select class="customeSpace form-select form-select-padding-x-sm" style="width: 100%;" aria-label=".form-select-sm example" id="empId" name="empId" formControlName="empId">
                            <option class="form-select-padding-x-sm" value="">Select Employee</option>
                            <option class="form-select-padding-x-sm" *ngFor="let e of employeesList" value="{{e.id}}">
                                {{e.emp_name}}
                            </option>
                        </select>
                        </div>
                      <!-- </div> -->

                      <!-- <div class="col-md-6"> -->
                        <div class="col-md-3 border">
                            <label class="customeSpace">Employee Name : </label>
                          </div>

                          <div class="col-md-3 border">
                            <label class="customeSpace">V Tarun Kumar</label>
                          </div>
                      <!-- </div> -->
                        </div>



                        <div class="row col-12" style="margin-top:20px">

                    <div class="col-md-3 col-12">
                      <label>Workstream : </label>
                      <select (change)="getServiceslist()" class="form-select form-select-padding-x-sm" style="width: 100%;" aria-label=".form-select-sm example" id="wsname" name="wsname" formControlName="wsname">
                          <option class="form-select-padding-x-sm" value="">Select Workstream</option>
                          <option class="form-select-padding-x-sm" *ngFor="let w of workstreamData" value="{{w.wid}}">
                              {{w.w_name}}
                          </option>
                      </select>
                  </div>


                  <div class="col-md-3 col-12">
                    <label>Service : </label>
                    <select (change)="getSteps()" class="form-select form-select-padding-x-sm" style="width: 100%;" aria-label=".form-select-sm example" id="service" name="service" formControlName="service">
                        <option class="form-select-padding-x-sm" value="">Select Service</option>
                        <option class="form-select-padding-x-sm" *ngFor="let s of walotServices" value="{{s.sid}}">
                            {{s.service_name}}
                        </option>
                    </select>
                </div>


                <div class="col-md-3 col-12">
                  <h6>Step  <span class="mandatory" style="color: red">*</span></h6>

                  <select class="form-select form-select-padding-x-sm" style="width: 100%;" aria-label=".form-select-sm example" id="step" name="step" formControlName="step">
                    <option class="form-select-padding-x-sm" value="">Select Step</option>
                    <option class="form-select-padding-x-sm" *ngFor="let s of userSteps" value="{{s.step_id}}">
                        {{s.step_name}}
                    </option>
                </select>
                </div>


                <div class="col-md-3 col-12">
                  <h6>Effective Date</h6>
                  <div class="form-group">
                      <div class="input-group">
                          <input placeholder="Entry Date" name="recdate" formControlName="recdate" ngbDatepicker
                          #d2="ngbDatepicker">
                          <div class="input-group-append">
                          <div class="input-group-text" (click)="d2.toggle()">
                              <i class="fa fa-calendar" style="cursor: pointer;"></i>
                          </div>
                          </div>
                      </div>
                      </div>
              </div>
              </div>
              <hr>
              <div class="row col-12" style="margin-top:20px">
              <div class="col-md-3 col-12">
                  Remarks
              </div>

              <div class="col-md-9 col-12">
               <textarea class="form-control" style="min-width: 100%;height: 100%;" id="remarks" name="remarks" formControlName="remarks"></textarea>

            </div>


              </div>


                <button type="submit" style="margin:10px" class="btn btn-sm btn-primary float-right" [disabled]="waSearchFm.invalid">Search</button>

            </form>
                </div>
                <hr>
            </div>
        </div>
    </div>
  </div>
</section>
