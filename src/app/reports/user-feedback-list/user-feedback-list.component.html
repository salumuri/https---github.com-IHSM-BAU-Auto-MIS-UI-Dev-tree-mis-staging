<section id="ngx-datatable-filter">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-content">
          <div class="card-body">
                    <!-- <div class="content-header" style="text-align: center;">Attendance Report</div> -->
                    <h4 class="content-header" style="text-align: center;">User Feedback Error List</h4>
                    <hr>
            <fieldset class="form-group">
              <label for="ngx-filter-ref">Search:
                <input id="ngx-filter-ref" class="form-control form-control-sm d-inline-block width-200" type="text"
                  placeholder="Filter the Name column..." (keyup)="filterUpdate($event)" />
              </label>
            </fieldset>
            <ngx-datatable class="bootstrap core-bootstrap" [columns]="columns" [columnMode]="ColumnMode.force"
              [headerHeight]="50" [footerHeight]="50" rowHeight="auto" [limit]="10" [rows]="rows" [scrollbarH]="true">
              <ngx-datatable-column name="Employee" prop="feedbackTo_CorpID" [width]="100"></ngx-datatable-column>
              <ngx-datatable-column name="Workstream" prop="w_name" [width]="150"></ngx-datatable-column>
              <ngx-datatable-column name="Service" prop="service_name" [width]="200"></ngx-datatable-column>
              <ngx-datatable-column name="Sub Service" prop="batch_name" [width]="150"></ngx-datatable-column>
              <ngx-datatable-column name="Record" prop="map_name" [width]="250"></ngx-datatable-column>
              <ngx-datatable-column name="Date" prop="date" [width]="200"></ngx-datatable-column>
              <ngx-datatable-column name="QC Per" prop="qual_per" [width]="100"></ngx-datatable-column>
              <ngx-datatable-column name="Acceptance" prop="acceptance" [width]="150"></ngx-datatable-column>
              <ngx-datatable-column name="Feedback Type" prop="feedback_type" [width]="150"></ngx-datatable-column>
              <ngx-datatable-column name="Status" prop="check_status" [width]="40">
                <ng-template let-status="value" ngx-datatable-cell-template let-rowIndex="rowIndex">
                  <div style="cursor: pointer;" class="badge" [ngClass]="{
                      'bg-light-success': (status == 'True' ? 'Active' : ''),
                      'bg-light-danger': (status == 'False' ? 'In Active' : '')
                    }">
                    {{ status }}
                  </div>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Options" [width]="40">
                <ng-template let-status="value" ngx-datatable-cell-template let-rowIndex="rowIndex">
                  <button type="submit" class="btn btn-sm btn-secondary float-right" style="font-size: 8px !important;" (click)="openFeedbackErrorsModal(x,ind)">View More</button>
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
