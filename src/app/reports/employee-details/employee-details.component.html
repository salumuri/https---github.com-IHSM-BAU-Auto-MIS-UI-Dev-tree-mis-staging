<section id="ngx-datatable-filter">
   <ngx-spinner type="ball-scale-multiple"></ngx-spinner>
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-content">
          <div class="card-body">
                    <!-- <div class="content-header" style="text-align: center;">Attendance Report</div> -->
                    <h4 class="content-header" style="text-align: center;"><b>Employee Details</b></h4>

                    <hr>
            <fieldset class="form-group">
              <label for="ngx-filter-ref">Search:
                <input id="ngx-filter-ref" class="form-control form-control-sm d-inline-block width-200" type="text"
                  placeholder="Filter the Name column..." (keyup)="filterUpdate($event)" />
              </label>
              <span class="pull-right" (click)="exportExcel()"> Export &nbsp; <button type="submit"   class="btn btn-sm btn-ligth float-right" style="width: 30px;" (click)="exportexcel()"><i
                class="fa fa-file-excel-o" style="font-size:30px;color:rgb(75, 165, 75);margin-right: 30px;"></i></button></span>
            </fieldset>

            <ngx-datatable class="bootstrap core-bootstrap" [columns]="columns" [columnMode]="ColumnMode.force"
              [headerHeight]="50" [footerHeight]="50" rowHeight="auto" [limit]="10" [rows]="rows" [scrollbarH]="true">
              <ngx-datatable-column name="CorpID" prop="emp_id" [width]="100"></ngx-datatable-column>
              <ngx-datatable-column name="EmpName" prop="emp_name" [width]="250"></ngx-datatable-column>
              <ngx-datatable-column name="Designation" prop="designation" [width]="100"></ngx-datatable-column>
              <ngx-datatable-column name="Workstream" prop="workstream_name" [width]="100"></ngx-datatable-column>
              <ngx-datatable-column name="Service" prop="service_name" [width]="200"></ngx-datatable-column>
              <ngx-datatable-column name="TaskManager" prop="task_manager_name" [width]="200"></ngx-datatable-column>
            </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
